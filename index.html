<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Calculator</title>
</head>
<body>
    <div id="container">
        <div class="display"></div>
        <div id="content">
            <div class="topLine">
                <button class="clear">Clear</button>
            </div>            
            <div id="keypad">
                <div class="lines">
                    <button id="seven" class="numKey">7</button>
                    <button id="eight" class="numKey">8</button>
                    <button id="nine" class="numKey">9</button>
                    <button id="operator" class="divide">/</button>
                </div>
                <div class="lines">
                    <button id="four" class="numKey">4</button>
                    <button id="five" class="numKey">5</button>
                    <button id="six" class="numKey">6</button>
                    <button id="operator" class="multiply">*</button>
                </div>
                <div class="lines">
                    <button id="one" class="numKey">1</button>
                    <button id="two" class="numKey">2</button>
                    <button id="three" class="numKey">3</button>
                    <button id="operator" class="minus">-</button>
                </div>
                <div class="lines">
                    <button id="zero" class="numKey">0</button>
                    <button id="decimal">.</button>
                    <button id="equal">=</button>
                    <button id="operator" class="plus">+</button>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
